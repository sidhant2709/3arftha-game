  <section class="login_area">
    <div class="login_container">
      <div class="manage_profile_header">
        <h1>My account</h1>
        <ul>
          <li><a href="manage_profile.html" class="active">Profile</a></li>
          <li><a href="change_password.html">Change password</a></li>
        </ul>
      </div>
      <form id="register_form">
        <div class="manage_profile_wrapper position-relative">
          <img class="overlay" src="images/vector/vector24.png" alt="">
          <div class="manage_profile_content">
            <div class="col_30">
              <div class="mpc_left">

                <!-- Clickable profile image -->
                <label for="imageUpload">
                  <img id="profileImage" src="images/vector/vector60.png" alt="Profile Image">
                </label>

                <!-- The file input (hidden) -->
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <!-- <img src="images/vector/vector60.png" alt=""> -->
                <div>
                  <h3>Ahmad Ali</h3>
                  <span>hrishanimates@gmail.com</span>
                  <hr>
                  <button>Log out</button>
                </div>
              </div>
            </div>
            <div class="col_70">
              <div class="mpc_right">
                <div class="row g-2 g-sm-3 align-items-center">
                  <div class="col-6">
                    <div class="form_input">
                      <input class="form-control" type="text" name="firstName" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form_input">
                      <input class="form-control" type="text" name="lastName" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form_input">
                      <select class="form-control" name="country_code">
                        <option>India +91</option>
                        <option>USA +1</option>
                        <option>UK +44</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="form_input">
                      <input class="form-control" type="tel" name="mobileNumber" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form_input">
                      <input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form_input">
                      <input class="form-control" type="date" name="dob">
                    </div>
                  </div>
                  <div class="form_input">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                  </div>
                  <div class="col-12">
                    <div class="form_btn">
                      <button id="register" type="submit" class="btn">Save Changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
