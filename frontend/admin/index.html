<!DOCTYPE html>
<html lang="en-US">

<head>
	<!-- Meta setup -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="">
	<meta name="decription" content="">

	<!-- Title -->
	<title>Welcome</title>

	<!-- Fav Icon -->
	<link rel="icon" href="images/favicon.ico">

	<!-- Include Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- fontawsome css file  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webguru14/fontawsomepro/css/all.min.css">

	<!-- Main StyleSheet -->
	<link rel="stylesheet" href="style.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body class="body-dark">




	<main class="login-main-wrapper">


		<!-- login form wp  -->

		<div class="login-form-wrapper">
			<div class="login-form-top text-center">
				<p>WELCOME BACK</p>
				<!-- <h4>Hrishikshetty</h4> -->
			</div>
			<form action="">
				<div class="login-input">
					<label for="email">Email</label>
					<input type="text" id="email" placeholder="Enter Your Email">
				</div>
				<div class="login-input mt-2">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter Your Password">
					<div class="password-show-button"><i class="fa-regular fa-eye"></i></div>
				</div>
				<div class="remember-forget-pass d-flex align-items-center justify-content-between">
					<div class="remember-box">
						<label class="remember-checkbox">
							<input type="checkbox" id="remember-checkbox">
							<span class="remember-custom"></span> Remember me
						</label>
					</div>
					<div class="forget-pass">
						<a href="#">Forgot Password?</a>
					</div>
				</div>
				<div class="submit-button">
					<button class="hover-effect" type="submit" id="login_button">Sign in with Email</button>
				</div>
			</form>
		</div>


		<img src="images/login-ractangle-1.png" alt="" class="ractangle-one">
		<img src="images/Subtract.png" alt="" class="subtract">
		<img src="images/login-ractangle-2.png" alt="" class="ractangle-two">


	</main>

	<!-- Main jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Bootstrap jQuery -->
	<script src="js/bootstrap.bundle.min.js"></script>

	<!-- Custom jQuery -->
	<script src="js/scripts.js"></script>

	<script src="js/config.js"></script>
	<script src="js/admin_login.js"></script>

	<!-- Scroll-Top button -->
	<a href="#" class="scrolltotop" style="display: none;">
		<i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
		<span class="pluse"></span>
		<span class="pluse2"></span>
	</a>

</body>

</html>
